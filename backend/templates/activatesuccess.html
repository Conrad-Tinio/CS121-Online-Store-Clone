<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activated - Toy Kingdom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0074cc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            margin-bottom: 24px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: bold;
        }
        
        .logo-text .blue {
            color: #0074cc;
        }
        
        .logo-text .yellow {
            color: #ffcc00;
        }
        
        .success-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .circle-icon {
            width: 72px;
            height: 72px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .checkmark {
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 26px;
            margin-bottom: 24px;
            color: #333;
        }
        
        p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .redirect-message {
            margin-top: 40px;
            font-size: 14px;
            color: #6c757d;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 10px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #0074cc;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">
                <span class="blue">Toy</span> <span class="yellow">Kingdom</span>
            </div>
        </div>
        
        <div class="success-icon">
            <div class="circle-icon">
                <span class="checkmark">âœ“</span>
            </div>
        </div>
        
        <h1>Account Successfully Activated!</h1>
        
        <p>Thank you for activating your Toy Kingdom account. You can now sign in and start shopping for your favorite toys and products.</p>
        
        <p>Enjoy your shopping experience!</p>
        
        <div style="margin-top: 25px;">
            <a href="http://localhost:3000/register" style="display: inline-block; padding: 10px 20px; background-color: #0074cc; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px; font-weight: 500;">Register Another User</a>
            <a href="http://localhost:3000/login" style="display: inline-block; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-weight: 500;">Go to Login</a>
        </div>
        
        <div class="redirect-message">
            <div class="spinner"></div>
            <span>Redirecting to the login page in a few seconds...</span>
        </div>
    </div>

    <script>
        // Redirect after 3 seconds to give time to read the success message
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'http://localhost:3000/login';
            }, 3000);
        };
    </script>
</body>
</html>
